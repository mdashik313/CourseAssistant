<!-- component -->
<div class="flex justify-between ml-24 w-[calc(w-screen-264px)] items-center shadow-md bg-skin-sidebar h-20">
  <!-- Logo -->
  <div class="flex pl-6 font-bold font-sans text-3xl text-gray-600">
    <span class="pr-2">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="logo icon">
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5"
        />
      </svg>
    </span>
    <span>Course Assistant</span>
  </div>
  <!-- Search -->
  <div class="flex flex-row justify-center">
    <form action="{% url 'home' %}" method="GET">
      {% csrf_token %}
      <div class="flex flex-row justify-center items-center pr-10">
        <input type="text" name="search" id="search" class="p-4 w-80 h-12 rounded-l-md border-2 border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-600 focus:border-transparent" placeholder="Search for courses" />
        <button type="submit" name="perform_search" class="transition duration-300 w-16 h-12 flex justify-center items-center content-center rounded-r-md bg-skin-primary hover:bg-skin-primaryMuted text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="h-6 w-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </button>
      </div>
    </form>
  </div>
</div>
