{% extends 'main.html' %}
<!-- START BLOCK -->
{% block content %}
<!-- Loop -->

{%for n in notifications %}
<div class="flex flex-col bg-skin-sidebar w-auto m-4 rounded-3xl p-6 shadow-md">
  <!-- Notifications -->
  {% if n.type == 4 %}
  <a href="{% url 'content_view' pk=n.content.id %}#comment-{{n.comment.id}}">
    <div class="hover:text-skin-primary pl-4 font-semibold text-teal-900 text-xl">You've been mentioned in a comment of "{{n.content.title}}".</div>
  </a>
  {% endif %}
</div>
{% endfor %}

<!-- END BLOCK -->
{% endblock content %}
