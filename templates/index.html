{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/64d58efce2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/dist/signin-signup.css'%}?{% now 'dwmYHsu' %}" />
    <title>Sign in & Sign up Form</title>
    <style>
      select {
        border: none;
        background: #f0f0f0;
        font-size: medium;
        border-top-right-radius: 9999px;
        border-bottom-right-radius: 9999px;
      }
      option {
        background: none;
        outline: none;
        border: none;
        line-height: 1;
        font-weight: 500;
        font-size: 1.1rem;
        color: #333;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <!-- SIGN IN FORM -->
          <form action="{% url 'login' %}" method="POST" class="sign-in-form">
            {% csrf_token %}
            <h2 class="title">Sign in</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="email" placeholder="Email" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="passwords" placeholder="Password" />
            </div>
            <input type="submit" name="signin" value="Login" class="btn solid" />
          </form>
          <!-- SIGNUP FORM -->
          <form id="signup-form" action="{% url 'login' %}" method="POST" class="sign-up-form">
            {% csrf_token %}
            <h2 class="title">Sign up</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              {{form.first_name}}
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              {{form.last_name}}
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              {{form.email}}
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              {{form.password1}}
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              {{form.password2}}
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              {{form.username}}
            </div>
            <div class="input-field">
              <i class="fas fa-user"></i>
              {{form.university}}
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              {{form.department}}
            </div>
            <input type="submit" class="btn" value="Sign up" />
          </form>
        </div>
      </div>
      <!-- SIDEBAR -->
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p><!-- Text can be placed here --></p>
            <button class="btn transparent" id="sign-up-btn">Sign up</button>
          </div>
          <img src="{% static 'img/log.svg' %}" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>Already have an account?</h3>
            <p><!-- Text can be placed here --></p>
            <button class="btn transparent" id="sign-in-btn">Sign in</button>
          </div>
          <img src="{% static 'img/register.svg' %}" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="{% static 'js/signin-signup.js'%}"></script>
    <script>
      // Sign up form
      const signupForm = document.getElementById("signup-form");
      var form_fields = signupForm.querySelectorAll("input");
      form_fields[1].placeholder = "First Name";
      form_fields[2].placeholder = "Last Name";
      form_fields[3].placeholder = "Email";
      form_fields[4].placeholder = "Passwords";
      form_fields[5].placeholder = "Confirm Passwords";
      form_fields[6].placeholder = "Student ID";
      var select_fields = signupForm.querySelectorAll("select");

      // remove first option
      select_fields[0].remove(0);
      select_fields[1].remove(0);

      // add default option
      select_fields[0].innerHTML = '<option value="" disabled selected hidden>Select University</option>' + select_fields[0].innerHTML;
      select_fields[1].innerHTML = '<option value="" disabled selected hidden>Select Department</option>' + select_fields[1].innerHTML;
    </script>
  </body>
</html>
