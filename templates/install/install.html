{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="icon"
      href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 24 24' stroke-width='1.5' stroke='currentColor' class='w-6 h-6'%3E%3Cpath stroke-linecap='round' stroke-linejoin='round' d='M4.26 10.147a60.436 60.436 0 00-.491 6.347A48.627 48.627 0 0112 20.904a48.627 48.627 0 018.232-4.41 60.46 60.46 0 00-.491-6.347m-15.482 0a50.57 50.57 0 00-2.658-.813A59.905 59.905 0 0112 3.493a59.902 59.902 0 0110.399 5.84c-.896.248-1.783.52-2.658.814m-15.482 0A50.697 50.697 0 0112 13.489a50.702 50.702 0 017.74-3.342M6.75 15a.75.75 0 100-1.5.75.75 0 000 1.5zm0 0v-3.675A55.378 55.378 0 0112 8.443m-7.007 11.55A5.981 5.981 0 006.75 15.75v-1.5' /%3E%3C/svg%3E"
      sizes="any"
      type="image/svg+xml"
    />
    <title>Intallation Page</title>
    <link rel="stylesheet" href="{% static '/css/dist/install.css' %}" />
  </head>
  <body>
    <div class="container">
      <h1>Installation</h1>
      <form action="{% url 'install' %}" method="POST">
        {% csrf_token %}
        <div class="shadow-class flex-container">
          <div class="p-10 flex-item-left">
            <!-- Admin Form -->
            <div class="header">Admin</div>
            <label for="id_first_name">First Name</label>
            <input type="text" name="first_name" maxlength="100" required id="id_first_name" />

            <label for="id_last_name">Last Name</label>
            <input type="text" name="last_name" maxlength="100" required id="id_last_name" />

            <label for="id_email">Email Address</label>
            <input type="email" name="email" maxlength="100" autofocus required id="id_email" />

            <label for="id_password1">Passwords</label>
            <input type="password" name="password1" autocomplete="new-password" required id="id_password1" />

            <label for="id_password2">Confirm Passwords</label>
            <input type="password" name="password2" autocomplete="new-password" required id="id_password2" />
          </div>
          <div class="p-10 flex-item-right">
            <!-- University Form -->
            <div class="header">University</div>
            <label for="uni_name">Name</label>
            <input type="text" name="uni_name" maxlength="100" required id="id_uni_name" />

            <label for="id_domain">Domain</label>
            <input type="text" name="domain" maxlength="100" required id="id_domain" />

            <label for="email_pattern">Email Pattern</label>
            <input type="text" name="email_pattern" maxlength="100" required id="id_email_pattern" />

            <label for="sid_pattern">Student ID Pattern</label>
            <input type="text" name="sid_pattern" maxlength="100" required id="sid_pattern" />

            <!-- Department Form -->
            <label for="dept">Department Name</label>
            <input type="text" name="dept" maxlength="100" required id="id_dept" />
          </div>
          <input class="m-4" type="submit" value="Install" />
        </div>
      </form>
    </div>
  </body>
</html>
